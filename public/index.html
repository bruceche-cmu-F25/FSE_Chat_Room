<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
        }
      
        #message-container {
          max-width: 600px;
          margin: auto;
        }
      
        #message-sent {
          border: 1px solid #ccc;
          height: 300px;
          overflow-y: auto;
          padding: 10px;
          margin-bottom: 10px;
        }
      
        #chat-form {
          display: flex;
        }
      
        #message-input {
          flex: 1;
          padding: 10px;
          font-size: 16px;
        }
      
        #chat-form button {
          padding: 10px 15px;
          font-size: 16px;
        }
      </style>      
    <script defer src = "/socket.io/socket.io.js"></script>
    <script defer src = "./script.js"></script>
</head>
<body>
    <div id="message-container">
        <div id="message-sent"></div>
        <form id="chat-form">
          <input type="text" id="message-input">
          <button type="submit">Send</button>
        </form>
      </div>
</body>
</html>
